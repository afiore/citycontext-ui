<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'></meta>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.5.1/rickshaw.min.css' rel='stylesheet' />
    <link href="../dist/citycontext-ui.min.css" rel="stylesheet" type="text/css">
    <style>
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Criminality</h2>
      <form id="criminality-form" class="form-inline"></form>
      <div id="criminality-results" style="display: none"></div>
      <div id="criminality-error" style="display: none"></div>
    </div>

    <script src="../dist/citycontext-ui.min.js"></script>
    <script>
      (function() {
        citycontext.config.userKey     = 'my City Context use key';
        citycontext.config.mapboxMapId = 'my Mapbox map id';
        citycontext.config.mapboxToken = 'my Mapbox token';
        citycontext.CriminalityWidget('#criminality-form', '#criminality-results', '#criminality-error').render();
      })();
    </script>
  </body>
</html>
